<mat-card>
  <!-- Form for input money -->
  <form #addForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Money" [formControl]="money" required>
      </mat-form-field>
      <p>
        Value: Rp {{ money.value }}
      </p>
      <button class="option" mat-raised-button type="submit">
        Submit
      </button>
      <button class="option" mat-raised-button type="button" (click)="onClear()">
        Clear
      </button>
    </div>
  </form>

  <!-- Money Fraction -->
  <h3>Money Fraction</h3>
  <button mat-raised-button>100000</button>
  <button mat-raised-button>50000</button>
  <button mat-raised-button>20000</button>
  <button mat-raised-button>10000</button>
  <button mat-raised-button>5000</button>
  <button mat-raised-button>1000</button>
  <button mat-raised-button>500</button>
  <button mat-raised-button>100</button>
  <button mat-raised-button>50</button>
</mat-card>
